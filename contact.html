<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>RBContact</title>
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body background="assets/images/binding_dark_@2X.png">
<div class="navbar"> <a class="name">Rachel Bautista</a> <a class="content" href="index.html">About</a> <a class="content" href="portfolio.html">Portfolio</a> <a class="content" href="contact.html">Contact</a> </div>
<section class="contact">
  <h2>Contact</h2>
  <div class="formRow">
    <label for="name">Name</label>
    <br> <!-- I know, I know <br> are looked down upon, but I could not find something else. In the future this shall not happen. !-->
    <input name="candName" id="name" type="text" placeholder="first & last name" />
  </div>
  <div class="formRow">
    <label for="email">E-mail</label>
    <br>
    <input name="candEmail" id="email" type="email" placeholder="yourname@email.com" />
  </div>
  <div class="formRow">
    <label for="quesBox" class="quesBox">Message</label>
    <br>
    <textarea name="candInfo" id="quesBox"></textarea>
  </div>
</section>
<footer class="footer">
  <p>UC Irvine Continuing Education</p>
</footer>
</body>
</html>
